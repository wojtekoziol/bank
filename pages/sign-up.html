<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Bank</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/responsive-style.css" />
    </head>
    <body onload="focusOn('login')">
        <nav class="navigation">
            <a class="navigation-logo" href="../index.html">
                <h4>wBank</h4>
            </a>
            <ul class="navigation-links">
                <li>
                    <a class="navigation-link" href="about-us.html">O nas</a>
                </li>
                <li>
                    <a class="navigation-link" href="sign-up.html">Utwórz konto</a>
                </li>
                <li>
                    <a class="navigation-link" href="sign-in.html">Zaloguj się</a>
                </li>
            </ul>
        </nav>
        <div class="page">
            <h1>Utwórz konto</h1>
            <ul>
                <li><input class="login" type="text" placeholder="login" /></li>
                <li>
                    <input class="password" type="password" placeholder="hasło" />
                </li>
                <li>
                    <input class="first-name" type="text" placeholder="imię" />
                </li>
                <li>
                    <input class="last-name" type="text" placeholder="nazwisko" />
                </li>
                <li>
                    <input class="pesel" type="number" placeholder="pesel" />
                </li>
                <li>
                    <input class="address" type="text" placeholder="adres zamieszkania" />
                </li>
                <li>
                    <input class="phone-number" type="number" placeholder="numer telefonu" />
                </li>
                <li>
                    <input class="balance" type="number" placeholder="ilość pieniędzy" />
                </li>
                <li>
                    <input class="sign-up-button" type="submit" value="Utwórz konto" onclick="signUp()" />
                </li>
                <li class="error-message-container"></li>
            </ul>
        </div>
        <script src="../js/app.js"></script>
        <script src="../js/sign-up.js"></script>
    </body>
</html>
